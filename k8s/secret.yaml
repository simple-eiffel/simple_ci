apiVersion: v1
kind: Secret
metadata:
  name: github-runner-secret
  namespace: github-runners
type: Opaque
stringData:
  # Replace with your GitHub Personal Access Token (create one at https://github.com/settings/tokens)
  GITHUB_PAT: "YOUR_GITHUB_PAT_HERE"
  GITHUB_OWNER: "simple-eiffel"
  GITHUB_REPO: ""
